<!DOCTYPE html>
<html>
<head>
    <title>Book Guessing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>5 Word Book Guessing Game</h1>
    <div id="game"></div>

    <script>
        $(document).ready(function() {
            $('#game').html('<button id="start">Start Game</button>');

            $('#start').click(function() {
                var difficulty = prompt("Choose difficulty (easy/medium/hard):");
                if (difficulty) {
                    $.ajax({
                        type: "POST",
                        url: "/play",
                        contentType: "application/json",
                        data: JSON.stringify({difficulty: difficulty, selected_books: []}),
                        success: function(response) {
                            $('#game').html('');
                            $.each(response, function(index, item) {
                                $('#game').append('<div><p>Clue: ' + item.clue + '</p><p>Score: ' + item.score + '</p></div>');
                            });
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
